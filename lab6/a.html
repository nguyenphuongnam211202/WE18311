<!DOCTYPE html>
<html>
  <head>
    <title>FPT Polytechnic</title>
    <meta charset="utf-8" />
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .body {
      min-height: 100%;
      font-family: "Times New Roman", Times, serif;
      justify-content: center;
      text-align: center;
      display: flex;
      width: 100%;
    }
    .container {
      min-width: 1000px;
      margin: 0 auto;
    }
    .container > .header {
      background-image: url("https://internetvietnam.net/wp-content/uploads/2016/02/sinh-vien-fpt-thai-nguyen-tham-quan-doanh-nghiep.jpg");
      background-size: 100% 100%;
      height: 0px;
      padding-bottom: 25%;
    }
    .container > .nav {
      position: relative;
      line-height: 40px;
      background-color: orangered;
      color: white;
      font-variant: small-caps;
      z-index: 1;
    }
    .container > .nav ul {
      display: flex;
      text-align: center;
      justify-content: center;
      list-style-type: none;
    }
    .container > .article {
      min-height: 400px;
      width: 75%;
      background-color: white;
      float: left;
    }
    .container > .aside {
      min-height: 400px;
      background-color: lightgray;
      width: 25%;
      float: right;
      text-align: center;
      list-style-type: none;
    }
    .container > .footer {
      border-top: 5px double orangered;
      line-height: 50px;
      background-color: lightcyan;
      text-align: center;
      font-variant: small-caps;
      clear: both;
    }
    .container > .nav a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
      border-right: 1px solid white;
      padding-right: 15px;
    }
    .container > .nav .right {
      border-right: none;
    }
    .container > .nav a:hover {
      color: yellow;
      text-decoration: underline;
    }
    iframe[name="page"] {
      width: 100%;
      min-height: 400px;
    }
  </style>
  <body>
    <div class="container">
      <div class="header">
        <img src="" alt="" />
      </div>
      <div class="nav">
        <ul>
          <li><a href="index.html">Trang chủ</a></li>
          <li><a href="about.html" target="page">Giới thiệu</a></li>
          <li><a href="link.html">Liên hệ</a></li>
          <li><a href="meet.html">Góp ý</a></li>
          <li><a class="right" href="#">Gợi đáp</a></li>
        </ul>
      </div>
      <div class="article">
        <iframe
          name="page"
          src="home.html"
          scrolling="auto"
          frameborder="0"
        ></iframe>
      </div>
      <div class="aside">
        <ul>
          <li><a href="#">Máy tính xách tay</a></li>
          <li><a href="#">Điện thoại di động</a></li>
          <li><a href="#">Máy quay phim</a></li>
          <li><a href="#">Máy chụp ảnh</a></li>
        </ul>
      </div>
      <div class="footer">
        <span>FPT Polytechnic @ 2017. All rights reserved</span>
      </div>
    </div>
  </body>
</html>
